			<form style="width: 1280px;">
      <div class="form-group row">
        <label for="nama" class="col-4 col-form-label">Nama</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-book"></i>
              </div>
            </div> 
            <input id="nama" name="nama" placeholder="Nama Lengkap" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-4 col-form-label">Email</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-at"></i>
              </div>
            </div> 
            <input id="email" name="email" placeholder="Email" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="user" class="col-4 col-form-label">Username</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-adn"></i>
              </div>
            </div> 
            <input id="user" name="user" placeholder="Username" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="pass" class="col-4 col-form-label">Password</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-asterisk"></i>
              </div>
            </div> 
            <input id="pass" name="pass" placeholder="Password" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="text" class="col-4 col-form-label">Re - Password</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-asterisk"></i>
              </div>
            </div> 
            <input id="text" name="text" placeholder="Re - Password" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="alamat" class="col-4 col-form-label">Alamat</label> 
        <div class="col-8">
          <textarea id="alamat" name="alamat" cols="40" rows="5" required="required" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4">Jenis Kelamin</label> 
        <div class="col-8">
          <div class="custom-control custom-radio custom-control-inline">
            <input name="jk" id="jk_0" type="radio" class="custom-control-input" value="laki"> 
            <label for="jk_0" class="custom-control-label">Laki - Laki</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input name="jk" id="jk_1" type="radio" class="custom-control-input" value="perempuan"> 
            <label for="jk_1" class="custom-control-label">Perempuan</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Agama</label> 
        <div class="col-8">
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="agama" id="agama_0" type="radio" required="required" class="custom-control-input" value="islam"> 
              <label for="agama_0" class="custom-control-label">Islam</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="agama" id="agama_1" type="radio" required="required" class="custom-control-input" value="kristen"> 
              <label for="agama_1" class="custom-control-label">Kristen</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="agama" id="agama_2" type="radio" required="required" class="custom-control-input" value="hindu"> 
              <label for="agama_2" class="custom-control-label">Hindu</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-radio">
              <input name="agama" id="agama_3" type="radio" required="required" class="custom-control-input" value="budha"> 
              <label for="agama_3" class="custom-control-label">Budha</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-4 col-form-label">Hobby</label> 
        <div class="col-8">
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="hbh" id="hbh_0" type="checkbox" class="custom-control-input" value="jalan"> 
              <label for="hbh_0" class="custom-control-label">Traveling</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="hbh" id="hbh_1" type="checkbox" class="custom-control-input" value="game"> 
              <label for="hbh_1" class="custom-control-label">Gaming</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="hbh" id="hbh_2" type="checkbox" class="custom-control-input" value="gambar"> 
              <label for="hbh_2" class="custom-control-label">Drawing</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="hbh" id="hbh_3" type="checkbox" class="custom-control-input" value="blog"> 
              <label for="hbh_3" class="custom-control-label">Bloging</label>
            </div>
          </div>
          <div class="custom-controls-stacked">
            <div class="custom-control custom-checkbox">
              <input name="hbh" id="hbh_4" type="checkbox" class="custom-control-input" value="renang"> 
              <label for="hbh_4" class="custom-control-label">Swimming</label>
            </div>
          </div>
        </div>
      </div>
